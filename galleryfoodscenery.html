  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1f2933;
      color: #fff;
      padding: 1.2rem;
      text-align: center;
    }

    /* Quick Link */
    .quick-link {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #1f2933;
      padding: 1rem;
    }

    .quick-link a {
      text-decoration: none;
      background-color: #2563eb;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: bold;
    }

    .quick-link a:hover {
      background-color: #1d4ed8;
    }

    section {
      padding: 2rem;
    }

    section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Gallery Grid 4 x 5 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

/* Make video fit gallery cells like images */
.gallery video {
  width: 100%;
  height: 200px;  /* same as images */
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

    /* Responsive */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    /* Film strip style */
    .film-strip {
      width: 100%;
      overflow: hidden;
      background: #111827;
      padding: 1rem 0;
    }

    .film-track {
      display: flex;
      width: max-content;
      animation: scrollFilm 20s linear infinite;
    }

    .film-track img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      margin: 0 6px;
      border-radius: 4px;
      border: 4px solid #000;
      background: #000;
    }

    @keyframes scrollFilm {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1f2933;
      color: #fff;
    }
  </style>
</head>
