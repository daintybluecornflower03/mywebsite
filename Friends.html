img { margin-bottom: -7px; }

.galaxy-marquee {

  padding: 20px 0;

  text-shadow:
    0 0 5px #fff,
    0 0 10px #9f7aea,
    0 0 20px #7f00ff;
  animation: galaxyScroll 10s linear infinite;
}

@keyframes galaxyScroll {
  from { transform: translateX(0); }
